<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Nuestras Series</title>
  </head>
  <body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                <img src="img/logo_series.png" width="60" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Nuestras Series
                </a>
            </div>
        </nav>
    </header>
    

    <main>
        <!-- Sugerencia aleatoria -->
        <section id="sugerencia">

        </section>
        <!-- Fin Sugerencia aleatoria -->

        <!-- Sección de series -->
        <section id="series">
            <div class="container mt-3">
                <h1>Series vistas</h1>

                <!-- Añadir serie -->
                <button type="button" id="btnNuevaSerie" class="btn btn-primary mt-5" data-toggle="modal" data-target="#anadirSerie">
                    Añadir Serie
                </button>
                <!-- Fin Añadir serie -->

                <!-- Mostrar listado de series -->
                <div class="listadoSeries my-5">
                    <div></div>
                    <!--
                    <div class="row">
                        <div class="col-sm-6">Título de la serie largo</div>
                        <div class="col-sm-3">Nota con estrellas</div>
                        <div class="col-sm-3">Estado</div>
                    </div>
                    -->

                </div>
                <!-- Fin Mostrar listado de series -->

            </div>
            
        </section>
        <!-- Fin Sección de series -->
    </main>

    <!-- Modal Añadir/modificar Serie-->
    <div class="modal fade" id="anadirSerie" tabindex="-1" aria-labelledby="anadirSerie" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="tituloAnadirSerie">Añadir nueva serie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
                <form action="" id="formAnadirSerie">
                    <div class="modal-body">
                        <label>Nombre:</label>
                        <input id="nombreSerie" type="text" class="form-control">

                        <div class="btn-group btn-group-toggle d-flex flex-row my-3" data-toggle="buttons">
                            <label class="btn btn-secondary mr-1">
                                <input type="radio" name="estadoSerie" id="serieAcabada" value="serieAcabada" autocomplete="off"> Acabada
                            </label>
                            <label class="btn btn-secondary mr-1">
                                <input type="radio" name="estadoSerie" id="serieAlDia" value="serieAlDia" autocomplete="off"> Al día
                            </label>
                            <label class="btn btn-secondary mr-1">
                                <input type="radio" name="estadoSerie" id="seriePendiente" value="seriePendiente" autocomplete="off"> Pendiente
                            </label>
                        </div>

                        <label>Nota:</label>
                        <select class="form-control" name="notaSerie" id="notaSerie">
                            <option value=""></option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                        <label class="mt-3">Temporadas de la serie:</label>
                        <select class="form-control" name="temporadasSerie" id="temporadasSerie">
                            <option value=""></option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10 o más">10 o más</option>
                        </select>

                        <input type="file" id="portadaSerie" class="mt-3">
                        <img id="imgPortadaSerie" src="" style="max-width: 200px; max-height: 200px;" class="mt-3">

                        <div class="text-danger mt-3" id="mensajeCtrlModal"></div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="anadirSerieBtn" type="submit" class="btn btn-primary">Añadir</button>
                    </div>
                </form>
        </div>
        </div>
    </div>
    <!-- Fin Modal Añadir Serie -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="js/main.js"></script>

  </body>
</html>
